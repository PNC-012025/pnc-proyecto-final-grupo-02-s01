services:
  - type: web
    name: budgetbuddy-backend
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SERVER_PORT
        value: $PORT
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: budgetbuddy-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: budgetbuddy-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: budgetbuddy-db
          property: password
      - key: SECURITY_USER_NAME
        value: admin
      - key: SECURITY_USER_PASSWORD
        generateValue: true

databases:
  - name: budgetbuddy-db
    databaseName: budgetbuddy
    user: budgetbuddy_user 